<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <style>
        .row > div {
            padding: 10px;
            background: lightgray;
            border: 1px solid white;
            line-height: 60px;
        }
        .row {
            margin: 40px auto;
        }
    </style>
    <title>Materialize CSS Tutorial</title>
</head>
<body>
    
    <div class="container">     
        
        <h4>Grids</h4>

        <div class="row">
            <div class="col s3">Content 1</div>
            <div class="col s3">Content 2</div>
            <div class="col s3">Content 3</div>
            <div class="col s3">Content 4</div>            
        </div>
        <div class="row">
            <div class="col s6 m3">Content 1</div>
            <div class="col s6 m3">Content 2</div>
            <div class="col s6 m3">Content 3</div>
            <div class="col s6 m3">Content 4</div>            
        </div>
        <div class="row">
            <div class="col s12 m4 l4">Content 1</div>
            <div class="col s12 m4 l4">Content 2</div>
            <div class="col s12 m4 l4">Content 3</div>
            <div class="col s12 m4 l4">Content 4</div>
            <div class="col s12 m4 l4">Content 5</div>
            <div class="col s12 m4 l4">Content 6</div>
        </div>
        <div class="row">
            <div class="col s12 m4 l4 xl2">Content 1</div>
            <div class="col s12 m4 l4 xl2">Content 2</div>
            <div class="col s12 m4 l4 xl2">Content 3</div>
            <div class="col s12 m4 l4 xl2">Content 4</div>
            <div class="col s12 m4 l4 xl2">Content 5</div>
            <div class="col s12 m4 l4 xl2">Content 6</div>
        </div>
        <div class="row">
            <div class="col s12 m8">Content 1</div>
            <div class="col s12 m4">Content 2</div>
            <div class="col s12 m4">Content 3</div>
            <div class="col s12 m8">Content 4</div>            
        </div>
        

    </div>    
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
